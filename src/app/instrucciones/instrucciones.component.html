
<div class="container mt-12">
    <h1 class="text-center mb-4">Recetas</h1>
    <div class="row">
      <div class="col-md-4" *ngFor="let receta of recetas">
        <div class="card mb-4">
          <img [src]="receta.image" alt="{{ receta.name }}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ receta.name }}</h5>
            <p class="card-text">{{ receta.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
